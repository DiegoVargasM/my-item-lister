<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item lister</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <div class="row">
                <div>
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div>
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container" id="second-container">
        <div id="main">
            <h2 class="title">Add Items</h2>
            <form id="addForm">
                <input type="text" id="item">
                <input class="submit-btn" type="submit" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button class="x-btn">X</button></li>
                <li class="list-group-item">Item 2 <button class="x-btn">X</button></li>
                <li class="list-group-item">Item 3 <button class="x-btn">X</button></li>
                <li class="list-group-item">Item 4 <button class="x-btn">X</button></li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
